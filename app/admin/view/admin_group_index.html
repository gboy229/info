{extend name="public/base" /}

{block name="main-content"}
<div class="main-content">

	<div class="main-content-inner">

		<div class="page-content">

			<div class="row">
				<div class="col-xs-12">


                    <div class="border clearfix">

                        <a href="{:url('add')}" class="btn btn-warning btn-sm"><i class="icon-plus bigger-120"></i> 添加</a>
                        &nbsp;
                        <a href="{:url('delete')}" data-ajax="id" class="btn btn-danger btn-sm "><i class="icon-trash bigger-120"></i> 删除</a>



                    </div>



					<div class="table-responsive">
					  <table id="sample-table" class="table table-striped table-bordered table-hover">
   <thead>
    <tr>
     <th class="center" width="100"> <label> <input type="checkbox" class="ace " id="check-all" /> <span class="lbl"></span> </label> </th>
     <th>权限名</th>
     <th class="hidden-480">权限描述</th>
     <th>是否启用</th>

     <th>操作</th>
    </tr>
   </thead>
   <tbody>
   {volist name="list" id="foo"}
    <tr>
     <td class="center">{if condition="$foo['id'] eq 1"} -- {else/}<label class="check-option"> <input type="checkbox" class="ace"  value="{$foo['id']}" /> <span class="lbl"></span> </label>  {/if}</td>
     <td>{$foo['title']}</td>
     <td class="hidden-480">{$foo['description']}</td>
     <td><i class="{if condition="$foo['status'] eq 1"}icon-ok text-success{else/}icon-remove text-danger{/if} bigger-120"></i></td>
     <td >
         {if condition="$foo['id'] eq 1"}
            --
         {else/}
         <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
             <a class="green" href="{:url('edit',['id'=>$foo['id']])}"> <i class="icon-pencil bigger-130"></i> </a>
             <a class="red" data-confirm="是否确认删除？" href="{:url('delete',['id'=>$foo['id']])}"> <i class="icon-trash bigger-130"></i> </a>
         </div>
         {/if}

     </td>
    </tr>
   {/volist}
   </tbody>
  </table>
					</div>


				</div>

			</div>



		</div>


	</div>

</div>

{/block}
