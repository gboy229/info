{extend name="public/base" /}

{block name="main-content"}
<div class="main-content">

	<div class="main-content-inner">

		<div class="page-content">

			<div class="row">
				<div class="col-xs-12">


                    <div class="border clearfix">

                        <a href="{:url('add')}" class="btn btn-warning btn-sm"><i class="icon-plus bigger-120"></i> 添加</a>
                        &nbsp;
                        <a href="{:url('delete')}" data-ajax="id" class="btn btn-danger btn-sm "><i class="icon-trash bigger-120"></i> 删除</a>



                    </div>



					<div class="table-responsive">
					  <table id="sample-table" class="table table-striped table-bordered table-hover">
   <thead>
    <tr>
     <th class="center" width="100"> <label> <input type="checkbox" class="ace " id="check-all" /> <span class="lbl"></span> </label> </th>
     <th>用户名</th>
     <th>所属分组</th>
     <th>最后登录时间</th>
     <th>共计登录次数 </th>
     <th>操作</th>
    </tr>
   </thead>
   <tbody>
   {volist name="list" id="foo"}
    <tr>
     <td class="center"> <label class="check-option"> <input type="checkbox" class="ace"  value="{$foo['id']}" /> <span class="lbl"></span> </label> </td>
     <td>{$foo['username']}</td>
     <td>{$foo['group_name']}</td>
     <td class="hidden-480">{$foo['last_login_time']}</td>
     <td>{$foo['login_num']}</td>
     <td class="hidden-480">
      <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

       <a class="green" href="{:url('edit',['id'=>$foo['id']])}"> <i class="icon-pencil bigger-130"></i> 编辑</a>
          &nbsp;
       <a class="red" data-confirm="是否确认删除？" href="{:url('delete',['id'=>$foo['id']])}"> <i class="icon-trash bigger-130"></i> 删除</a>
      </div>


     </td>
    </tr>
   {/volist}

   <!--
   <tr>
       <td align="center" >
           <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">


               <a href="#" class="red">
                   <i class="icon-trash bigger-130"></i>
               </a>
           </div>

       </td>


       <td colspan="7" align="right" class="hidden-xs"></td>
   </tr>
   -->

   </tbody>
  </table>
					</div>


				</div>

			</div>



		</div>


	</div>

</div>

{/block}
