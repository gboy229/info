{extend name="public/base" /}
{block name="main-content"}
<div class="main-content">

	<div class="main-content-inner">

		<div class="page-content">

			<div class="row">
				<div class="col-xs-12">
                    <form class="form-horizontal" action="{:url('clear')}" role="form" method="post">
		<div class="table-responsive">
					  <table class="table table-striped table-bordered table-hover">
   <thead>
    <tr>
     <th class="center" colspan="2">清缓类型</th>

    </tr>
   </thead>
   <tbody>

    <tr>
        <td width="300" class="left"><label><input class="ace" name="type[]" value="0" id="check-all" type="checkbox"><span class="lbl">&nbsp;全部</span> </label></td>
         <td class="left">所有缓存</td>
    </tr>
    <tr>
        <td width="300" class="left"><label><input class="ace" name="type[]" value="1"  checked="checked"   type="checkbox"><span class="lbl">&nbsp;数据缓存</span> </label></td>
         <td class="left">可随意清除</td>
    </tr>
    <tr>
        <td width="300" class="left"><label><input class="ace" name="type[]" value="2"  checked="checked" type="checkbox"><span class="lbl">&nbsp;日志缓存</span> </label></td>
         <td class="left">可随意清除</td>
    </tr>

    <tr>
        <td width="300" class="left"><label><input class="ace" name="type[]" value="3"  checked="checked" type="checkbox"><span class="lbl">&nbsp;模板缓存</span> </label></td>
         <td class="left">可随意清除</td>
    </tr>    
	
	<tr>
        <td width="300" class="left"><label><input class="ace" name="type[]" value="4"  type="checkbox"><span class="lbl">&nbsp;会话缓存</span> </label></td>
         <td class="left">此项谨慎操作，清除后登录的会员可能会掉线</td>
    </tr>



   </tbody>
  </table>
  
            <div class="clearfix form-actions">
                <div class="col-md-12 center">
                    <button class="btn btn-info" type="button">
                        确认清缓
                    </button>

                </div>
            </div>
					</div>
                    </form>


				</div>

			</div>



		</div>


	</div>

</div>

{/block}
