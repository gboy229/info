{extend name="public/base" /}
{block name="script"}
<script>
    $(function(){

        $('[name="type"]').click(function(){
            if($(this).val()==3){
                $('.all_tables').removeClass('hide');
            }else{
                $('.all_tables').addClass('hide');
            }
        })

    })
</script>
{/block}
{block name="main-content"}
<div class="main-content">

	<div class="main-content-inner">

		<div class="page-content">

			<div class="row">
				<div class="col-xs-12">
                    <form class="form-horizontal" role="form" method="post">
		<div class="table-responsive">
					  <table class="table table-striped table-bordered table-hover">
   <thead>
    <tr>
     <th class="center" colspan="2">备份类型</th>

    </tr>
   </thead>
   <tbody>

    <tr>
        <td width="300" class="left"><label><input class="ace" name="type" value="0" checked="" type="radio"><span class="lbl">&nbsp;全部备份</span> </label></td>
         <td class="left">备份数据库所有表</td>
    </tr>
    <tr>
        <td width="300" class="left"><label><input class="ace" name="type" value="1"  type="radio"><span class="lbl">&nbsp;标准备份(推荐)</span> </label></td>
         <td class="left">备份常用的数据表</td>
    </tr>
    <tr>
        <td width="300" class="left"><label><input class="ace" name="type" value="2"  type="radio"><span class="lbl">&nbsp;最小备份</span> </label></td>
         <td class="left">仅包括商品表，订单表，用户表</td>
    </tr>

    <tr>
        <td width="300" class="left"><label><input class="ace" name="type" value="3"  type="radio"><span class="lbl">&nbsp;自定义备份</span> </label></td>
         <td class="left">根据自行选择备份数据表</td>
    </tr>

    <tr class="all_tables hide">
        <td class="left" colspan="2">

            <table class="table table-striped table-bordered table-hover">

                <tbody>

                <tr>
                    <td  class="left" colspan="4"><label><input class="ace"   id="check-all"  type="checkbox"><span class="lbl">&nbsp;全选</span> </label></td>

                </tr>

                {volist name="tables" id="table" mod="4"}
                {eq name="mod" value="0"}<tr>{/eq}
                    <td  class="left" ><label><input class="ace"  name="tables[]" value="{$table['name']}"  type="checkbox"><span class="lbl">&nbsp;{$table['name']}</span> </label></td>

                 {eq name="mod" value="3"}</tr>{/eq}
                {/volist}

                </tbody>
            </table>

        </td>
    </tr>

   </tbody>
  </table>
    <table   class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th class="center" colspan="2">其他选项</th>

        </tr>
        </thead>
        <tbody>

        <tr>
            <td width="300" class="left">分卷备份 - 文件长度限制(kb)</td>
            <td><input class="col-xs-5 col-sm-3 " name="vol_size"  value="{$config['vol_size']}" tabindex="0" type="text"></td>
        </tr>
        <tr>
            <td width="300" class="left">备份文件名</td>
            <td><input class="col-xs-5 col-sm-3 " name="sql_file_name" value="{$config['filename']}" tabindex="0" type="text"></td>
        </tr>


        </tbody>
    </table>


            <div class="clearfix form-actions">
                <div class="col-md-12 center">
                    <button class="btn btn-info" type="button">
                        <i class="icon-cog bigger-110"></i>
                        开始备份
                    </button>

                </div>
            </div>
					</div>
                    </form>


				</div>

			</div>



		</div>


	</div>

</div>

{/block}
