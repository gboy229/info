<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" /> 
  <title>登录</title> 
  <meta name="description" content="User login page" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <!-- basic styles --> 
  <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet" /> 
  <link rel="stylesheet" href="__STATIC__/css/font-awesome.min.css" /> 
  <!--[if IE 7]>
		  <link rel="stylesheet" href="__STATIC__/css/font-awesome-ie7.min.css" />
		<![endif]--> 
  <!-- page specific plugin styles --> 
  <!-- fonts --> 
  <link rel="stylesheet" href="__STATIC__/css/ace-fonts.css" /> 
  <!-- ace styles --> 
  <link rel="stylesheet" href="__STATIC__/css/ace.min.css" /> 
  <link rel="stylesheet" href="__STATIC__/css/ace-rtl.min.css" /> 
  <!--[if lte IE 8]>
		  <link rel="stylesheet" href="__STATIC__/css/ace-ie.min.css" />
		<![endif]--> 
  <!-- inline styles related to this page --> 
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries --> 
  <!--[if lt IE 9]>
		<script src="__STATIC__/js/html5shiv.js"></script>
		<script src="__STATIC__/js/respond.min.js"></script>
		<![endif]-->
  <script>
      $(function(){
          if(self !== top){
              top.location.href = self.location.href;
          }
      });
  </script>
 </head> 
 <body class="login-layout blur-login"> 
  <div class="main-container"> 
   <div class="main-content"> 
    <div class="row"> 
     <div class="col-sm-10 col-sm-offset-1"> 
      <div class="login-container"> 
       <div class="center"> 
        <h1><span class="white">网站后台管理</span> </h1> 
       </div> 
       <div class="space-6"></div> 
       <div class="position-relative"> 
        <div id="login-box" class="login-box visible widget-box no-border"> 
         <div class="widget-body"> 
          <div class="widget-main"> 
           <h4 class="header blue lighter bigger"> <i class="icon-coffee green"></i> 后台登录 </h4> 
           <div class="space-6"></div> 
           <form method="post" action="{:url('login/index')}">
            <input type="hidden" name="go" value="{:input('go')}">
            <fieldset> 
             <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input type="text" class="form-control" placeholder="请输入用户名" name="username" /> <i class="icon-user"></i> </span> </label> 
             <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input type="password" class="form-control" placeholder="请输入密码" name="password" /> <i class="icon-lock"></i> </span> </label> 
             <label class="block clearfix"> <span class="block input-icon input-icon-right"> <input type="text" class="form-control" placeholder="请输入验证码" name="code" maxlength="5" /> <i class="icon-leaf"></i> </span> </label>
			 
             <label class="block clearfix"> <span class="block text-center"> <img class="verify_img" id="verify_img" src="{:url('captcha')}" onclick="this.src='{:url('captcha')}'+'?'+Math.random()" style="cursor: pointer;border: 1px solid #d5d5d5;" title="点击获取" /> </span> </label>
             <div class="space"></div> 
             <div class="space"></div> 
             <div class="clearfix"> 
             
              <button type="submit" class="width-35 pull-right btn btn-sm btn-primary"> <i class="icon-key"></i> 登录 </button> 
			  
             </div> 
             <div class="space-4"></div> 
            </fieldset> 
           </form> 
          </div>
          <!-- /widget-main --> 
      
         </div>
         <!-- /widget-body --> 
        </div>
        <!-- /login-box --> 
       </div>
       <!-- /position-relative --> 
      </div> 
     </div>
     <!-- /.col --> 
    </div>
    <!-- /.row --> 
   </div> 
  </div>
  <!-- /.main-container --> 
  <!-- basic scripts --> 
  <!--[if !IE]> --> 
  <script type="text/javascript" src="__STATIC__/js/jquery-2.0.3.min.js"></script> 
  <!-- <![endif]--> 
  <!--[if IE]>
    <script type="text/javascript" src="__STATIC__/js/jquery-1.10.2.min.js"></script> 
<![endif]--> 
  <script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='__STATIC__/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
</script>    
 </body>
</html>
