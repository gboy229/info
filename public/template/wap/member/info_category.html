{extend name="template/wap/base.html" /}
{block name="css"}
<style>
    .list-set-img div{margin-left: 0;padding-left: 20px;}
</style>
{/block}
{block name="body"}
<div id="head-bar">
    <div class="head-bar">
        <div class="head-bar-back">
            <a href="{:url('/member')}" data-direction="reverse"><img src="__TMPL__/images/icon-back.png" width="24" height="24"/><span>我的</span></a>
        </div>
        <div class="head-bar-title">信息管理</div>
    </div>
    <div class="head-bar-fix"></div>
</div>
<div class="list-set">
    <ul>
        {volist name="category" id="foo"}
        <li><div><a href="/member/info/lists/{$foo['dir_name']}" rel="external">{$foo['name']}管理</a></div></li>
        {/volist}
    </ul>
</div>


{/block}
